
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lake Zurich Cruise using the ArcGIS API for JavaScript</title>

    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script type="text/javascript">
      var dojoConfig = {
        packages: [{
          name: "polyspline",
          location: "https://jsapi.dev/polyspline/lib/",
        }]
      };
    </script>
    <script src="https://js.arcgis.com/4.12/"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">

    <script>

      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/GeoJSONLayer",

        "polyspline/layers/SplineLayerProxy",
      ], function(
        Map,
        SceneView,
        GeoJSONLayer,
        SplineLayerProxy,
      ) {

        var map = new Map({
          basemap: "topo-vector",
          ground: "world-elevation"
        });

        var view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: {
              spatialReference: {
                latestWkid: 3857,
                wkid:102100
              },
              x: 960556.5629690815,
              y: 5951695.610349683,
              z: 18183.58600143995
            },
            heading: 10.84465819085713,
            tilt: 51.81490632985075
          }
        });

        var route = new GeoJSONLayer({
          url: "./demo/cruise.geojson",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-line",
              width: 3,
              color: "orange"
            }
          }
        });

        var splineProxy = new SplineLayerProxy({
          lineLayer: route,
        });

        splineProxy.whenSplineLayer().then(function(smoothRoute) {
          map.add(smoothRoute);
        });

    });
    </script>
  </head>

  <body>
    <div id="viewDiv">
    </div>
    <div id="slides"></div>
  </body>

</html>
